<!DOCTYPE html>
<html lang="es-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <meta name="description" content="Directory of local businesses in Timbuktu.">
    <meta name="author" content="Rhea June Reyes">
    <title>Timbuktu Chamber of Commerce</title>
    <link rel="stylesheet" href = "styles/index.css">
    <link rel="stylesheet" href = "styles/index-small.css">
    <link rel="stylesheet" href = "styles/join.css">
    <link rel="stylesheet" href = "styles/join-small.css">
    <link rel="icon" href="favicon-man.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta property="og:title" content="Chamber of Commerce">
    <meta property="og:type" content="website">
    <!-- add url -->
    <meta property="og:image" content="https://github.com/red-reyes/wdd231/blob/main/chamber/images/mountain.jpg">
    <meta property="og:url" content="https://red-reyes.github.io/wdd231/chamber/directory.html">
    <!-- add description -->
    <meta property="og:description" content="The site provides information on local events, host networking opportunities, create business directories, and encourage local shopping.">
    <meta property="og:site_name" content="Timbuktu Chamber of Commerce">
    <script src="scripts/index.js" defer></script>
    <script src="scripts/join.js" defer></script>
</head>
<body>
    <header>
        <div class="site-identity">
            <img src="favicon-man.ico" alt="Site Favicon" class="favicon">
            <div class="site-info">
                <h1>Timbuktu</h1>
                <p class="tagline">Chamber of Commerce</p>    
            </div>
        </div>
        <nav class="menunav">
            <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>
            <ul class="menu-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="weather.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- form -->
        <section class="form-section">
            <h2>Join Our Chamber</h2>
            <form method="get" action="thankyou.html" id="join-form">
                <!-- First Name -->
                <label for="first-name">
                    First Name:
                    <input type="text" id="first-name" name="first-name" required autocomplete="given-name" title="Enter your first name">
                </label>

                <!-- Last Name -->
                <label for="last-name">
                    Last Name:
                    <input type="text" id="last-name" name="last-name" required autocomplete="family-name" title="Enter your last name">
                </label>

                <!-- Organizational Title -->
                <label for="org-title">
                    Organizational Title:
                    <input type="text" id="org-title" name="org-title" required title="Enter your organizational title" pattern="[A-Za-z\s\-]{7,}" autocomplete="organization-title">
                </label>

                <!-- Email -->
                <label for="email">
                    Email Address:
                    <input type="email" id="email" name="email" required placeholder="example@email.com" autocomplete="email" title="Enter your email address">
                </label>

                <!-- Mobile Phone Number -->
                <label for="phone">
                    Mobile Number:
                    <input type="tel" id="phone" name="phone" required autocomplete="tel" title="Enter your mobile number">
                </label>

                <!-- Business Name -->
                <label for="business-name">
                    Business Name:
                    <input type="text" id="business-name" name="business-name" required autocomplete="organization" title="Enter your business name">
                </label>

                <!-- Membership Level -->
                <label for="membership">
                    Membership Level:
                    <select id="membership" name="membership" required>
                        <option value="NP">NP Membership</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>

                <!-- Business Description -->
                <label for="description">
                    Business Description:
                    <textarea id="description" name="description" title="Enter a brief description of your business"></textarea>
                </label>

                <!-- Timestamp (hidden field) -->
                <input type="hidden" id="timestamp" name="timestamp" value="">

                <!-- Submit Button -->
                <input type="submit" value="Submit Form">
            </form>
        </section>
        <!-- modal, dialog box -->
        <!-- np, bronze, silver, gold -->
        <!--open, show dialog, close  --> 
        <section class="membership-cards">
            <div id="membership-info">
                <h2>NP Membership</h2>
                <button id="openButton1">More Info</button>
            </div>
            
            <div id="membership-info">
                <h2>Bronze Membership</h2>
                <button id="openButton2">More Info</button>
            </div>

            <div id="membership-info">
                <h2>Silver Membership</h2>
                <button id="openButton3">More Info</button>
            </div>

            <div id="membership-info">
                <h2>Gold Membership</h2>
                <button id="openButton4">More Info</button>
            </div>
        </section>

        <dialog id="dialog">
            <h3></h3>
            <p></p>
            <button id="closeButton">X</button>
        </dialog>
    </main>
    <footer>
        <div id="logo">
            <img src="favicon-man.ico" alt="tibumktu">
        </div>
        <div>
            <p>Timbuktu Chamber of Commerce<br>10 Rue De La Paix<br>Timbuktu, Mali 999<br>info@timbuktucc.org<br>(233) 555-2300</p>
        </div>
        <div class="social-icons">
            <a href="https://youtube.com" target="_blank"><img src="images/yt.svg" alt="youtube"></a>
            <a href="https://linkedin.com" target="_blank"><img src="images/in.svg" alt="linkedin"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twit.svg" alt="twitter"></a>
        </div>
        <div class="copyright">
            <p>&copy;<span id="currentyear"></span> Rhea June Reyes</p>
            <p id="datetimemodified"></p>
        </div>
    </footer>
</body>
</html>
